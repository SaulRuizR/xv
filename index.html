    <title>Mis XV años</title>

    <header class="contenedor">
        <div class="header__fondo">
            <div class="header__capa">
                <h1 class="header__titulo">Juanita <br>Perez</h1>
                <p class="header__fecha">18/12/2023</p>
            </div>
        </div>
    </header>
    <main>
        <section class="mensaje contenedor">
            <div class="mensaje__flores">
                <div class="mensaje__textos">
                    <p class="mensaje__texto">Con la bencición de Dios y mis padres</p>
                    <p class="padres">Juan Perez <br>y <br>Juanita Perez</p>
                    <p class="mensaje__texto">Te esperamos a celebrar:</p>
                    <p class="xvaños">Mis XV años</p>
                </div>
            </div>
        </section>
        <section class="fecha contenedor">
          <div class="fecha__contenedor">
            <div class="fecha__dia">
              <p>18 de Dic.</p>
            </div>
            <div class="fecha__lugar">
              <div class="misa">
                <p>Parroquia <br> San Martín</p>
                <a href="#" class="boton" aria-label="boton del mapa">Ver mapa</a>
              </div>
              <div class="recepcion">
                <p>Salon de Eventos <br>Juanito Perez</p>
                <a href="#" class="boton" aria-label="boton del mapa">Ver mapa</a>
              </div>
              
            </div>
          </div>            
        </section>
        <section class="galeria contenedor">
          <h2 class="galeria__titulo">Desliza para conocerme</h2>
          <div class="slider">
            <img src="img/modelo1.jpeg" alt="foto de la festejada">
            <img src="img/modelo3.jpeg" alt="foto de la festejada">
            <img src="img/modelo5.jpeg" alt="foto de la festejada">
            <img src="img/modelo6.jpeg" alt="foto de la festejada">
          </div>
        </section>
        <section class="timer">
          <h3 class="timer__titulo">Solo faltán:</h3>
          <iframe id="online-alarm-kur-iframe" scrolling="no" src="https://embed-countdown.onlinealarmkur.com/es/#2024-01-01T00:00:00@America%2FMexico_City" width="360" height="80" style="display: block; margin: 0px auto; border: 0px; color:#000;"></iframe>
          <h3 class="timer__texto">Para el gran evento</h3>
        </section>
        <section class="asistencia">
          <a href="https://wa.link/fdx8f7" class="boton" target="_blank">Confirmar asistencia</a>
        </section>
      </main>
